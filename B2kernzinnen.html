<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>B2 Kernzinnen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: clamp(24px, 6vw, 72px);
    line-height: 1.4;
    padding: 5vw;
    box-sizing: border-box;
    user-select: none;
  }

  .controls {
    position: fixed;
    top: 16px;
    width: 100%;
    display: flex;
    justify-content: center;
    pointer-events: none;
    z-index: 10;
  }

  .controls-inner {
    display: flex;
    gap: 18px;
    pointer-events: auto;
    font-size: 14px;
    opacity: 0.85;
    align-items: center;
    background: rgba(0, 0, 0, 0.5);
    padding: 5px 10px;
    border-radius: 20px;
  }

  label, button, .home-link {
    display: flex;
    align-items: center;
    gap: 6px;
    background: none;
    border: none;
    color: white;
    font-size: 14px;
  }

  /* Home Icon Specific Styles */
  .home-link {
    text-decoration: none;
    cursor: pointer;
    padding-right: 4px;
  }

  .home-link svg {
    stroke: white;
    width: 20px;
    height: 20px;
  }

  input {
    transform: scale(1.2);
  }

  button {
    cursor: pointer;
    opacity: 0.9;
  }

  #sentence span.active {
    color: #ffe066;
  }
</style>
</head>
<body>

<div class="controls">
  <div class="controls-inner">
    <a href="https://davidvb.github.io/PracticeDutch/index.html" class="home-link" aria-label="Home">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>

    <label>
      <input type="checkbox" id="randomToggle">
      Random
    </label>
    <label>
      <input type="checkbox" id="speakToggle">
      ðŸ”Š Speak
    </label>
    <button id="repeatBtn">â†» Repeat</button>
  </div>
</div>

<div id="sentence"></div>

<script>
const sentences = [
"In mijn huidige situatie ligt mijn prioriteit bij het verbeteren van mijn Nederlands.",
"Ik neem mijn inburgering en mijn verantwoordelijkheid daarin serieus.",
"Ik werk hier structureel en dagelijks aan.",
"Ik ben mij ervan bewust dat hier verwachtingen bij horen.",
"Ik begrijp uw zorg.",
"Ik snap dat u dit vraagt.",
"Ik begrijp dat dit misschien zo overkomt.",
"Tegelijkertijd wil ik graag mijn situatie toelichten.",
"Dat neemt niet weg dat ik actief bezig ben.",
"Op advies van mijn arts werk ik momenteel niet.",
"Dit is een tijdelijke situatie.",
"Mijn arts heeft mij geadviseerd om mij eerst op herstel te richten.",
"Ik volg dit advies om mijn gezondheid niet te verslechteren.",
"Juist daarom gebruik ik deze periode om mijn Nederlands te verbeteren.",
"Zodra mijn gezondheid het toelaat, wil ik weer actief deelnemen.",
"Ik wil langdurig succesvol mee kunnen komen, geen tijdelijke snelle oplossing.",
"Ik wil mijn Nederlands verbeteren om makkelijker werk te vinden.",
"Ik wil mijn taalvaardigheid verbeteren om later te kunnen werken.",
"Ik sta open voor vrijwilligerswerk op het juiste moment.",
"In mijn situatie is zelfstandig leren op dit moment het meest haalbaar.",
"Ik heb een vaste planning en duidelijke leerdoelen.",
"Ik kan aantonen hoeveel uur ik per week oefen.",
"Ik werk vooral aan spreken en luisteren.",
"Ik zie duidelijke vooruitgang, vooral in mondelinge communicatie.",
"Ik begrijp gesprekken beter dan enkele maanden geleden.",
"Ik kan langere antwoorden geven en beter reageren.",
"Ik kan mijn inzet aantonen met planning en opnames.",
"Een lening zou mijn situatie financieel kwetsbaar maken.",
"Daar heb ik op dit moment grote zorgen over.",
"Ik wil toekomstige financiÃ«le problemen vermijden.",
"Ik zou graag eerst een alternatief bespreken.",
"Zou het mogelijk zijn om mijn voortgang over drie maanden opnieuw te evalueren?",
"Ik sta open voor begeleiding zonder financiÃ«le verplichtingen.",
"Ik wil graag laten zien wat ik zelfstandig kan bereiken.",
"Ik hoop dat u ziet dat ik mijn verantwoordelijkheid serieus neem.",
"Ik doe alles wat binnen mijn mogelijkheden ligt.",
"Dank u wel voor uw tijd en het gesprek."
];

let ordered = [...sentences];
let current = ordered;
let index = 0;

const el = document.getElementById("sentence");
const randomToggle = document.getElementById("randomToggle");
const speakToggle = document.getElementById("speakToggle");
const repeatBtn = document.getElementById("repeatBtn");

/* ---------- Speech ---------- */
let voices = [];
speechSynthesis.onvoiceschanged = () => {
  voices = speechSynthesis.getVoices();
};

function renderSentence(text, activeIndex = -1) {
  const words = text.split(" ");
  el.innerHTML = words.map((w, i) =>
    `<span class="${i === activeIndex ? "active" : ""}">${w}</span>`
  ).join(" ");
}

function speak(text) {
  if (!speakToggle.checked || !window.speechSynthesis) return;

  speechSynthesis.cancel();
  renderSentence(text);

  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "nl-NL";
  utter.rate = 0.85;   // learner speed
  utter.pitch = 1.0;

  const dutch = voices.find(v => v.lang.startsWith("nl"));
  if (dutch) utter.voice = dutch;

  let wordIndex = 0;

  utter.onboundary = e => {
    if (e.name === "word") {
      renderSentence(text, wordIndex);
      wordIndex++;
    }
  };

  utter.onend = () => renderSentence(text);

  speechSynthesis.speak(utter);
}

/* ---------- Logic ---------- */
function shuffle(arr) {
  return arr.map(v => ({ v, r: Math.random() }))
            .sort((a, b) => a.r - b.r)
            .map(o => o.v);
}

randomToggle.addEventListener("change", () => {
  index = 0;
  current = randomToggle.checked ? shuffle(sentences) : ordered;
  show();
});

repeatBtn.addEventListener("click", () => {
  speak(current[index]);
});

function show() {
  renderSentence(current[index]);
  speak(current[index]);
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") index = Math.min(index + 1, current.length - 1);
  if (e.key === "ArrowLeft") index = Math.max(index - 1, 0);
  show();
});

/* ---------- Touch ---------- */
let startX = 0;
document.addEventListener("touchstart", e => {
  startX = e.changedTouches[0].clientX;
}, { passive: true });

document.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientX - startX;
  if (Math.abs(diff) > 50) {
    if (diff < 0) index = Math.min(index + 1, current.length - 1);
    if (diff > 0) index = Math.max(index - 1, 0);
    show();
  }
}, { passive: true });

show();
</script>

</body>
</html>
