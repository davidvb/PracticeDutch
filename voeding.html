<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eten & Drinken</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: clamp(24px, 6vw, 72px);
    line-height: 1.4;
    padding: 5vw;
    box-sizing: border-box;
    user-select: none;
    gap: 20px; /* Reduced gap slightly */
  }

  .controls {
    position: fixed;
    top: 16px;
    width: 100%;
    display: flex;
    justify-content: center;
    pointer-events: none;
    z-index: 10;
  }

  .controls-inner {
    display: flex;
    gap: 18px;
    pointer-events: auto;
    font-size: 14px;
    opacity: 0.85;
    align-items: center;
    background: rgba(0, 0, 0, 0.5);
    padding: 5px 10px;
    border-radius: 20px;
  }

  label, button, .home-link {
    display: flex;
    align-items: center;
    gap: 6px;
    background: none;
    border: none;
    color: white;
    font-size: 14px;
  }

  .home-link {
    text-decoration: none;
    cursor: pointer;
    padding-right: 4px;
  }
   
  .home-link svg {
    stroke: white;
    width: 20px;
    height: 20px;
  }

  input { transform: scale(1.2); }
  button { cursor: pointer; opacity: 0.9; }

  #sentence span.active {
    color: #ffe066;
  }

  /* --- UPDATED IMAGE STYLES --- */
  .image-mask {
    /* Reduced size by approx 33% */
    width: clamp(100px, 20vw, 200px); 
    height: clamp(100px, 20vw, 200px);
    
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid #444; /* Slightly thinner border */
    background-color: #222;
    box-shadow: 0 0 15px rgba(255,255,255,0.05);
    flex-shrink: 0;
    transition: transform 0.2s;
  }

  .image-mask img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    opacity: 0; 
    transition: opacity 0.3s ease-in;
  }
  
  .image-mask img.loaded {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="controls">
  <div class="controls-inner">
    <a href="https://davidvb.github.io/PracticeDutch/index.html" class="home-link" aria-label="Home">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>
    <label><input type="checkbox" id="randomToggle"> Random</label>
    <label><input type="checkbox" id="speakToggle"> ðŸ”Š Speak</label>
    <button id="repeatBtn">â†» Repeat</button>
  </div>
</div>

<div class="image-mask">
  <img id="vocabImage" src="" alt="Vocabulary Image" />
</div>

<div id="sentence"></div>

<script>
const sentences = [
 "Zuivel", "Een ei", "Eieren", "Kwark", "Magere kwark", "Smeerkaas", "Smeerkaas sambal", "Vla", "Vanille vla", "Chocolade vla", "Melk", "Karnemelk", "Kaas", "Jonge kaas", "Oude kaas", "Grana Padano kaas", "Brie", "Franse kaas", "Geraspte mozzarella", "Volle yoghurt", "Perzik yoghurt", "Kookroom", "Groente", "Spinazie", "Broccoli", "Wortels", "Courgette", "Aubergine", "Bloemkool", "Champignons (grote doos)", "MaÃ¯s", "MaÃ¯skolf", "Aardappels", "Krieltjes", "Spitskool", "Uien", "Paprika", "Veldsla", "Kropsla", "Blikgroenten", "Vlees", "Kipfilet", "Biefstuk", "Gehakt", "Schouderham", "Cervelaat", "Ontbijtspek", "Vis", "Fruit", "Vruchten", "Aardbeien", "Druiven", "Peer / Peren", "Appel / Appels", "Sinaasappel", "Bessen / bes", "Peulvruchten", "Brood", "Witbrood", "Volkorenbrood", "Fijn volkorenbrood", "Broodjes", "Bolletjes", "Stokbrood", "krentenbollen", "Hamburgerbroodjes", "Kruiden", "Paprikapoeder", "Peterselie", "Knoflook", "Rijst", "Penne rigate pasta", "Snoep", "koek", "Koekjes", "Ijs", "Roomijs", "Cake", "Taart", "Pretzels", "Chips", "Borrelnootjes", "Amandelen", "Pindas", "Kamille thee", "Limonadesiroop", "Bruisend water", "Fris / Frisdrank", "Sap", "Appelsap", "Carbonara pastasaus", "Ovenfrites", "Keukenpapier", "Toiletpapier", "Tandpasta"
];

let ordered = [...sentences];
let current = ordered;
let index = 0;

const el = document.getElementById("sentence");
const imgEl = document.getElementById("vocabImage");
const randomToggle = document.getElementById("randomToggle");
const speakToggle = document.getElementById("speakToggle");
const repeatBtn = document.getElementById("repeatBtn");

/* ---------- Speech ---------- */
let voices = [];
speechSynthesis.onvoiceschanged = () => {
  voices = speechSynthesis.getVoices();
};

function renderSentence(text, activeIndex = -1) {
  const words = text.split(" ");
  el.innerHTML = words.map((w, i) =>
    `<span class="${i === activeIndex ? "active" : ""}">${w}</span>`
  ).join(" ");
}

function speak(text) {
  if (!speakToggle.checked || !window.speechSynthesis) return;

  speechSynthesis.cancel();
  renderSentence(text);

  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "nl-NL";
  utter.rate = 0.85; 
  utter.pitch = 1.0;

  const dutch = voices.find(v => v.lang.startsWith("nl"));
  if (dutch) utter.voice = dutch;

  let wordIndex = 0;

  utter.onboundary = e => {
    if (e.name === "word") {
      renderSentence(text, wordIndex);
      wordIndex++;
    }
  };

  utter.onend = () => renderSentence(text);
  speechSynthesis.speak(utter);
}

/* ---------- Image Logic (Updated) ---------- */
function updateImage(text) {
  imgEl.classList.remove("loaded");
  
  // Clean up text: "Peer / Peren" -> "Peer"
  let cleanTerm = text.split('/')[0].split('(')[0].trim();
  
  // Use Bing Images Thumbnail API
  // This is highly reliable for Dutch terms (e.g., searches for "Vla") 
  // and does not require an API key for basic embedding.
  // We append " eten" (food) to ensure we get food results, not random brands.
  const encoded = encodeURIComponent(cleanTerm + " eten");
  
  // w=300, h=300 (Width/Height), c=7 (Smart Crop)
  const url = `https://tse2.mm.bing.net/th?q=${encoded}&w=300&h=300&c=7&rs=1`;
  
  imgEl.src = url;
  
  imgEl.onload = () => {
    imgEl.classList.add("loaded");
  };
}

/* ---------- Logic ---------- */
function shuffle(arr) {
  return arr.map(v => ({ v, r: Math.random() }))
            .sort((a, b) => a.r - b.r)
            .map(o => o.v);
}

randomToggle.addEventListener("change", () => {
  index = 0;
  current = randomToggle.checked ? shuffle(sentences) : ordered;
  show();
});

repeatBtn.addEventListener("click", () => {
  speak(current[index]);
});

function show() {
  const text = current[index];
  renderSentence(text);
  updateImage(text);
  speak(text);
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") index = Math.min(index + 1, current.length - 1);
  if (e.key === "ArrowLeft") index = Math.max(index - 1, 0);
  show();
});

/* ---------- Touch ---------- */
let startX = 0;
document.addEventListener("touchstart", e => {
  startX = e.changedTouches[0].clientX;
}, { passive: true });

document.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientX - startX;
  if (Math.abs(diff) > 50) {
    if (diff < 0) index = Math.min(index + 1, current.length - 1);
    if (diff > 0) index = Math.max(index - 1, 0);
    show();
  }
}, { passive: true });

show();
</script>

</body>
</html>
